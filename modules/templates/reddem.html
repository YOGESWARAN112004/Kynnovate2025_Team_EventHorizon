<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Rewards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .rewards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .reward-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .reward-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .reward-item h3 {
            color: #333;
            font-size: 1.1em;
            margin: 10px 0;
        }

        .reward-item p {
            color: #666;
            font-size: 0.9em;
            margin: 10px 0 15px;
        }

        .reward-item button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reward-item button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Redeem Your Rewards</h1>
    <div class="rewards-grid">
        <div class="reward-item">
            <img src="https://via.placeholder.com/200x150?text=Movie+Discount" alt="Movie Ticket Discount">
            <h3>Flat 15% Movie Ticket Discount</h3>
            <p>Redeem for 100 points</p>
            <button>Redeem</button>
        </div>

        <div class="reward-item">
            <img src="https://via.placeholder.com/200x150?text=Travel+Discount" alt="Travel Ticket Discount">
            <h3>20% Off on Travel Tickets</h3>
            <p>Redeem for 200 points</p>
            <button>Redeem</button>
        </div>

        <div class="reward-item">
            <img src="https://via.placeholder.com/200x150?text=Amazon+Gift+Card" alt="Amazon Gift Card">
            <h3>₹500 Amazon Gift Card</h3>
            <p>Redeem for 150 points</p>
            <button>Redeem</button>
        </div>

        <div class="reward-item">
            <img src="https://via.placeholder.com/200x150?text=Spotify+Premium" alt="Spotify Premium">
            <h3>3-Month Spotify Premium</h3>
            <p>Redeem for 120 points</p>
            <button>Redeem</button>
        </div>

        <div class="reward-item">
            <img src="https://via.placeholder.com/200x150?text=Dining+Voucher" alt="Dining Voucher">
            <h3>₹1000 Dining Voucher</h3>
            <p>Redeem for 250 points</p>
            <button>Redeem</button>
        </div>
    </div>
</div>

</body>
</html>
